<form (ngSubmit)="  createPrerequisitesSet()" #prerequisitesForm="ngForm">
  <div class="form-group">
    <label for="age">Varsta:</label>
    <input type="number" class="form-control" id="age" name="age" [(ngModel)]="prerequisites.age" required>
  </div>
  <div class="form-group">
    <label for="weight">Masa:</label>
    <input type="number" class="form-control" id="weight" name="weight" [(ngModel)]="prerequisites.weight" required>
  </div>
  <div class="form-group">
    <label for="height">Inaltime in cm:</label>
    <input type="number" class="form-control" id="height" name="height" [(ngModel)]="prerequisites.height" required>
  </div>
  <div class="form-group">
    <label for="gender">Gen:</label>
    <select class="form-control" id="gender" name="gender" [(ngModel)]="prerequisites.gender" required>
      <option value="female">Femeie</option>
      <option value="male">Barbat</option>
    </select>
  </div>
  <div class="form-group">
    <label for="intolerance">Intolerante:</label>
    <input type="text" class="form-control" id="intolerance" name="target" [(ngModel)]="prerequisites.intolerances" required>
  </div>
  <div class="form-group">
    <label for="target">Target:</label>
    <select class="form-control" id="target" name="target" [(ngModel)]="prerequisites.target" required>
      <option value="LOSE WEIGHT">Pierde greutateT</option>
      <option value="GAIN WEIGHT">Castiga masa musculara</option>
    </select>
  </div>
  <div class="form-group">
    <label for="activityLevel">Nivel de activitate:</label>
    <select class="form-control" id="activityLevel" name="target" [(ngModel)]="prerequisites.activityLevel" required>
      <option value="1.2">Sedentara</option>
      <option value="1.375">Usoara(1-3 zile pe saptamana)</option>
      <option value="1.55">Modearata(3-5 zile pe saptamana)</option>
      <option value="1.725">Intensa(6-7 zile pe saptamana)</option>
    </select>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
