<router-outlet> </router-outlet>

<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form #singUpForm="ngForm" (ngSubmit)="login(emailInput.value, passwordInput.value)">
        <div class="form-group" class="input-container">
          <input type="email"
                 ngModel
                 name="email"
                 required
                 email
                 #emailInput="ngModel"
                 placeholder="Email">
        </div>
        <div class="error" [class.hide]="emailInput.untouched || emailInput.valid">
          Email is required!
        </div>
        <div class="form-group" class="input-container">
          <input type="password"
                 ngModel
                 name="password"
                 required
                 #passwordInput="ngModel"
                 placeholder="Password">
        </div>
        <div class="error" [class.hide]="passwordInput.untouched || passwordInput.valid">
          Password is required!
        </div>
          <button type="submit" [disabled]="!singUpForm.valid">Login</button>
        <a routerLink="../register" class="align-self-center" style="color: #00d8ff">Create an account</a>
      </form>
    </div>
  </div>
</div>
<button (click)="logout()">LogOut</button>
