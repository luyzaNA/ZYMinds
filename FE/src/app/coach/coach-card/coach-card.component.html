<div id="card">
  <div id="about">
    <img [src]="userProfileInformation.awsLink" alt="Image Preview">
    <div id="smt">
      <div id="title">
        <h4>{{ userProfileInformation.fullName |  uppercase }} - {{ userProfileInformation.age }} {{'Years old' | translate}}</h4>
      </div>
      <div id="description">
        <p>{{ userProfileInformation.description }}</p>
      </div>
      <div id="price">
        <h4>{{ userProfileInformation.price }} LEI</h4>
        <app-rating [rating]="userProfileInformation.rating" [userId]="userProfileInformation.userId" [readonly]="!evaluateCoach"></app-rating>
      </div>
    </div>
    <div *ngIf="!applied">
      <button *ngIf="isApplyButtonVisible" type="button" (click)="openForm()" id="apply">{{'Apply' | translate}}</button>
      <div *ngIf="isTextareaVisible" id="messageToCoah" class="apply-box">
        <textarea [(ngModel)]="messageToCoach" [placeholder]="'Enter your message here, if you want to' | translate"></textarea>
        <div class="send-button-container">
          <button type="button" (click)="applApplyForCoaching(userProfileInformation.userId)">{{'Send' | translate}}</button>
        </div>
        <span class="close-button" (click)="closeForm()">&times;</span>
      </div>
    </div>
  </div>
</div>
